<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./libs/pako.js"></script>
    <script src="libs/math.js"></script>
    <script src="libs/zip.js"></script>
    <link rel="stylesheet" href="style/manifiest/index.css">
    <link rel="stylesheet" href="style/manifiest/grafic.css">
    <link rel="stylesheet" href="style/manifiest/car.css">
    <link rel="stylesheet" href="style/manifiest/sw2.css">

    <title>Document</title>
</head>

<body>



    <div>
        <button id="back" class="search-btn btn btn-warning">
            BACK
        </button>
    </div>
    

    <div class="background">
        <img class="w-100" src="https://i.pinimg.com/736x/59/d0/65/59d06532ebb45f4aa75c38f24e836a6a.jpg" alt="">
    </div>

    <div>

    </div>



    <div style="margin-left: 15%;">
   
        <div class="stats-cont text-center">
            <h1 class="tcwh" id="car-name"></h1>
            <div class="stat-card d-inline-block" style="width: fit-content;">

                <div class="w-100 text-center">
                    <label class="tcwh" for="" id="rally-lab">RALLY</label>
                </div>

                <br>
                <div class="pie no-round animate tcwh" id="rally-percent" style="z-index: 100;--p:0;--c:#7ab0f1;--b:15px"> 0%</div>
                <div class="pie no-round animate tcwh pie-rest" id="percent" style="--p:100;--c:rgb(226, 78, 78);--b:15px"></div>
                <div class="cover" data-id="rally"></div>
            </div>

            <div class="stat-card d-inline-block" style="width: fit-content;">

                <div class="w-100 text-center">
                    <label class="tcwh" for="" id="race-lab">RACE</label>
                </div>

                <br>
                <div class="pie no-round animate tcwh" id="race-percent" style="z-index: 100;--p:0;--c:#7ab0f1;--b:15px"> 0%</div>
                <div class="pie no-round animate tcwh pie-rest" id="percent" style="--p:100;--c:rgb(226, 78, 78);--b:15px"></div>
                <div class="cover" data-id="race"></div>
            </div>


            <div class="stat-card d-inline-block" style="width: fit-content;">

                <div class="w-100 text-center">
                    <label class="tcwh" for="" id="special-lab">SPECIAL</label>
                </div>

                <br>
                <div class="pie no-round animate tcwh" id="special-percent" style="z-index: 100;--p:0;--c:#7ab0f1;--b:15px"> 0%</div>
                <div class="pie no-round animate tcwh pie-rest" id="percent" style="--p:100;--c:rgb(226, 78, 78);--b:15px"></div>
                <div class="cover" data-id="special"></div>
            </div>
        </div>
    </div>


    <script src="../DB/db.cars.js"></script>
    <script src="js/exp.js"></script>
    <script src="js/car.js"></script>
</body>

</html>
